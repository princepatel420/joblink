<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worker-Employer Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }
    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .job-listing {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .job-listing:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Worker-Employer Connect</h1>
  </header>
  <main>
    <section id="post-job">
      <h2>Post a Job (Employer)</h2>
      <form id="jobForm">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" required />
        
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" rows="4" required></textarea>
        
        <label for="jobType">Job Type</label>
        <select id="jobType" required>
          <option value="">Select type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Internship">Internship</option>
        </select>
        
        <button type="submit">Post Job</button>
      </form>
    </section>
    <section id="job-listings">
      <h2>Available Jobs (Worker)</h2>
      <div id="jobsContainer">
        <p>No jobs posted yet.</p>
      </div>
    </section>
  </main>

  <script>
    const jobForm = document.getElementById('jobForm');
    const jobsContainer = document.getElementById('jobsContainer');

    jobForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('jobTitle').value.trim();
      const description = document.getElementById('jobDescription').value.trim();
      const type = document.getElementById('jobType').value;

      if (!title || !description || !type) {
        alert('Please fill in all fields.');
        return;
      }

      const jobDiv = document.createElement('div');
      jobDiv.classList.add('job-listing');
      jobDiv.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Type:</strong> ${type}</p>
        <p>${description}</p>
      `;

      if (jobsContainer.querySelector('p') && jobsContainer.querySelector('p').textContent === 'No jobs posted yet.') {
        jobsContainer.innerHTML = '';
      }

      jobsContainer.appendChild(jobDiv);

      jobForm.reset();
    });
  </script>
</body>
</html>
