<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playmate-Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Home Page -->
  <div id="homePage" class="text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to Playmate-Connect</h1>
    <p class="text-gray-700 mb-6">Find your ideal gaming partners. Anytime. Anywhere.</p>
    <div class="space-x-4">
      <button onclick="showPage('signupPage')" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Sign Up</button>
      <button onclick="showPage('loginPage')" class="px-6 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-50">Login</button>
    </div>
  </div>

  <!-- Login Page -->
  <div id="loginPage" class="hidden bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to Playmate-Connect</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p class="text-sm text-center mt-4 text-gray-600">Don't have an account?
        <a href="#" onclick="showPage('signupPage')" class="text-blue-600 hover:underline">Sign up</a> | 
        <a href="#" onclick="showPage('homePage')" class="text-gray-500 hover:underline">Home</a>
      </p>
    </form>
  </div>

  <!-- Signup Page -->
  <div id="signupPage" class="hidden bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create your account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input type="text" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
      <p class="text-sm text-center mt-4 text-gray-600">Already have an account?
        <a href="#" onclick="showPage('loginPage')" class="text-blue-600 hover:underline">Login</a> | 
        <a href="#" onclick="showPage('homePage')" class="text-gray-500 hover:underline">Home</a>
      </p>
    </form>
  </div>

  <script>
    function showPage(pageId) {
      const pages = ['homePage', 'loginPage', 'signupPage'];
      pages.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
    }
  </script>
</body>
</html>
